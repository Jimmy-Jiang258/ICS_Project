<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影推荐系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .movie {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .overview {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System        </h1>
        <form id="recommendationForm">
            <label for="favorites">Enter your favorite movie, genre, or year (separated by commas):</label>
            <input type="text" id="favorites" name="favorites" required>
            <input type="submit" value="Get recommendations">
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('recommendationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const favorites = document.getElementById('favorites').value;
            fetch('http://127.0.0.1:5000/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ favorites: favorites })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(movie => {
                        const movieDiv = document.createElement('div');
                        movieDiv.classList.add('movie');
                        movieDiv.innerHTML = `<strong>${movie.title}</strong> - average rating: ${movie.vote_average}`;
                        const overviewDiv = document.createElement('div');
                        overviewDiv.classList.add('overview');
                        overviewDiv.innerText = movie.overview;
                        movieDiv.appendChild(overviewDiv);
                        movieDiv.addEventListener('click', function() {
                            overviewDiv.style.display = overviewDiv.style.display === 'none' ? 'block' : 'none';
                        });
                        resultsDiv.appendChild(movieDiv);
                    });
                } else {
                    resultsDiv.innerHTML = 'No recommended movies found.';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
